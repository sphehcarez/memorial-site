name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy
    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: 📦 Install dependencies with legacy peer support
        run: npm install --legacy-peer-deps

      - name: 🏗️ Build the Next.js project
        run: npm run build

      - name: 🗂️ Export static site from Next.js
        run: npx next export

      - name: 🚀 Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used to access the repo
          action: "upload"
          app_location: "/"       # Location of your app source code
          output_location: "out"  # Output directory from `next export`
          api_location: ""        # Leave blank if not using Azure Functions
