name: ğŸš€ Deploy Flask Backend to Azure App Service

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger from GitHub UI

env:
  AZURE_WEBAPP_NAME: memorial-backend           # Update to your actual app name
  AZURE_RESOURCE_GROUP: memorial-site-interface # Update to your actual resource group name
  PYTHON_VERSION: '3.11'

jobs:
  build-and-deploy:
    name: ğŸ”§ Build and Deploy Flask App
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ğŸ“¦ Install backend dependencies
        run: |
          cd backend
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ“ Zip backend folder for deployment
        run: zip -r backend.zip backend

      - name: ğŸš€ Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: 'production'
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: backend
